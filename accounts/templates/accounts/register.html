{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
	<div class="signup">
		<h1>Регистрация</h1>
		<form method="post">
			{% csrf_token %}
			{{form.email}}<br>
			{{form.password}}<br>
			<span>{{error}}</span><br>
			<button class="btn btn-success" type="submit">Зарегистрироваться</button><br>
			<span>Уже есть аккаунт?</span>
			<a href="{% url 'login' %}">Войти</a>
		</form>
	</div>
{% endblock %}
