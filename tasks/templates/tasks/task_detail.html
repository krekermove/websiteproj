{% extends 'main/layout.html' %}

{% block title %}Задача{% endblock %}

{% block content %}
	{% if user.is_authenticated %}
	    <div class="tasks">
            <h3>{{ object.title }}</h3>
            <p>{{ object.user }}</p>
            <p>Описание:</p>
            <p>{{ object.text }}</p>
            <p>Срок:</p>
            <p>{{ object.deadline }}</p>
            <p>Дата публикации:</p>
            <p>{{ object.date }}</p>
        </div>
    {% endif %}
{% endblock %}
