{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'main/css/index.css' %}">
	<link rel="icon" href="{% static 'main/img/favicon.png' %}" type="image/jpeg">
</head>
<body>
	<div class="navbar">
		<ul>
			<li><a href="{% url 'home' %}"><img src="{% static 'main/img/logo.png' %}"></a></li>
			<li><a href="{% url 'play' %}"><p>Об игре</p></a></li>
			<li><a href="{% url 'cards' %}"><p>База карт</p></a></li>
			<li><a href="{% url 'tournaments' %}"><p>Турниры</p></a></li>
			<li><a href="{% url 'about' %}"><p>О нас</p></a></li>
		</ul>
        <div class="auth">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">{{ user }}</a>
                <a href="{% url 'logout' %}"><img src="{% static 'main/img/sign-in.png' %}"></a>
            {% else %}
                <a href="{% url 'login' %}"><img src="{% static 'main/img/reg.png' %}"></a>
            {% endif %}
        </div>
	</div>
