{% extends 'main/layout.html' %}

{% block title %}Редактировать задачу{% endblock %}

{% block content %}
	{% if user.is_authenticated %}
	    <h1>Редактировать задачу</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.text }}<br>
            {{ form.deadline }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-warning" type="submit">Редактировать</button>
        </form>
    {% endif %}
{% endblock %}
