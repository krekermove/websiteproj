{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Войти{% endblock %}

{% block content %}
	<div class="signup">
		<h1>Авторизация</h1>
		<form method="post">
			{% csrf_token %}
			{{form.email}}<br>
			{{form.password}}<br>
			<span>{{error}}</span><br>
			<button class="btn btn-success" type="submit">Войти</button><br>
			<span>Еще не зарегистрирован?</span>
			<a href="{% url 'register' %}">Зарегистрироваться</a>
		</form>
	</div>
{% endblock %}
